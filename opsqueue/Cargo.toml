[package]
name = "opsqueue"
version = "0.1.0"
edition = "2021"

[lib]
name="opsqueue"
path="src/lib.rs"

[[bin]]
name="opsqueue"
path="app/main.rs"


[dependencies]
anyhow = "1.0.86"
arc-swap = "1.7.1"
chrono = { version = "0.4.38", features = ["serde"]}
futures = "0.3.30"
http = "1.1.0"
itertools = "0.13.0"
moka = { version = "0.12.8", features = ["sync"] }
object_store = "0.11.1"
openssl = { version = "0.10.64", features = ["vendored"] }
rkyv = "0.7.44"
# rusqlite = {version = "0.31.0", features = ["bundled"]}
serde = { version = "1.0.203", features = ["derive"] }
snowflaked = {version = "1.0.3", features = ["sync"] }
sqlx = { version = "0.7.4", features = ["sqlite", "runtime-tokio", "chrono"] }
# surrealdb = { version = "1.5.3", features = ["kv-mem", "kv-rocksdb", "kv-speedb"] }
tokio = { version = "1.38.0", features = ["macros", "signal", "rt-multi-thread"] }
tokio-websockets = { version = "0.8.3", features = ["server", "client", "openssl", "native-tls", "rustls-native-roots", "fastrand", "rustls-webpki-roots"], default-features = false }
axum = { version = "0.7.5", features = ["ws"] }
reqwest = { version = "0.12.5", features = ["json"] }
serde_json = "1.0.124"
ciborium = "0.2.2"
bytes = { version = "1.7.1", features = ["serde"] }
tokio-util = { version = "0.7.11", features = ["io", "rt", "time"] }
# Logging and tracing:
log = { version = "0.4.22", features = ["std", "serde", "release_max_level_info"] }
tracing = {version = "0.1", features = ["release_max_level_info"] }
tracing-subscriber = {version = "0.3", features = ["std", "env-filter"] }
tower-http = { version = "0.6.1", features = ["trace"] }
retry-if = "0.2.3"

# Exporting traces to Opentelemetry:
opentelemetry = { version = "0.26", default-features = false, features = ["trace"] }
opentelemetry_sdk = { version = "0.26", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-otlp = { version = "0.26" }
tracing-opentelemetry = "0.27.0"
opentelemetry-semantic-conventions = {version = "0.26.0", features = ["semconv_experimental"]}

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
criterion = {version = "0.3", features = ["async_tokio"]}

