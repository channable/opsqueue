# Pre-commit config as used by ./build.py.
repos:
  # Use local to make sure the dependencies are taken from pre-commit's own environment and
  # therefore from our nix derivation.
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff linting
        entry: ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: Ruff formatting
        entry: ruff format
        language: system
        types: [python]
      - id: biome
        name: Biome formatting
        entry: biome format --write
        language: system
        types: [json]
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --
        language: system
        types: [rust]
      - id: mypy
        name: mypy
        entry: mypy --strict ./libs/opsqueue_python
        language: system
        types: [python]
        pass_filenames: false
      - id: nixfmt
        name: nixfmt
        entry: nixfmt --strict
        language: system
        types: [nix]
        exclude: extra
      - id: clippy
        name: Cargo clippy
        entry: cargo clippy --no-deps --fix --allow-dirty -- -Dwarnings
        language: system
        pass_filenames: false
      - id: fix-whitespace
        name: fix-whitespace
        entry: fix-whitespace --config=.fix-whitespace.yaml
        language: system
        types: [text]
